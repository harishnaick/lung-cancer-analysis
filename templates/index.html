<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Lung Cancer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: rgb(73, 149, 231);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 55px;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        form {
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        input[type="file"] {
            display: block;
            margin: 25px auto;
            padding: 10px;
            border: none;
            font-size: 1.2em;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="file"]:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        button {
            background: rgba(0, 123, 255, 0.7);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: rgba(0, 123, 255, 1);
            transform: scale(1.05);
        }

        .go-home {
            margin-top: 30px;
        }

        .go-home button {
            font-size: 1.2em;
            padding: 10px 30px;
            background: rgba(40, 167, 69, 0.7);
            border: 2px solid #fff;
            color: #fff;
            border-radius: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        .go-home button:hover {
            background: rgba(40, 167, 69, 1);
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Upload an Image to Detect Lung Cancer</h1>
    <form action="{{ url_for('predict_model1') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload for Model 1 (CT Scan Images)</button>
    </form>
    <form action="{{ url_for('predict_model2') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload for Model 2 (Histopathological Images)</button>
    </form>

    <div class="go-home">
        <a href="{{url_for('home')}}">
            <button type="button">Go to Home</button>
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            gap: 20px;
        }

        .profile-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .profile-card .details {
            padding: 15px;
        }

        .profile-card .details h3 {
            margin: 0;
            color: #333;
        }

        .profile-card .details p {
            margin: 5px 0;
            color: #666;
        }

        .home-button-container {
            text-align: center;
            margin: 30px 0;
        }

        .home-button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #388E3C;
        }

        footer {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Dedicated Doctors</h1>
    </header>

    <div class="container">
        <!-- Doctor Profiles -->
        <div class="profile-card">
            <img src="static/doc1.jpg" alt="Dr. Smith">
            <div class="details">
                <h3>Dr. John Smith</h3>
                <p>Cardiologist</p>
            </div>
        </div>
        <div class="profile-card">
            <img src="static/doc2.jpg" alt="Dr. Brown">
            <div class="details">
                <h3>Dr. Emily Brown</h3>
                <p>Pediatrician</p>
            </div>
        </div>
        <div class="profile-card">
            <img src="static/doc3jpg.jpg" alt="Dr. Lee">
            <div class="details">
                <h3>Dr. Anitha Lee</h3>
                <p>Neurologist</p>
            </div>
        </div>
        <div class="profile-card">
            <img src="static/doc4.jpg" alt="Dr. Patel">
            <div class="details">
                <h3>Dr. Anit Patel</h3>
                <p>Dermatologist</p>
            </div>
        </div>
        <div class="profile-card">
            <img src="static/doc5.jpg" alt="Dr. Kumar">
            <div class="details">
                <h3>Dr. Anil Kumar</h3>
                <p>Pediatrician</p>
            </div>
        </div>
        <div class="profile-card">
            <img src="static/doc6.jpg" alt="Dr. Vishnu">
            <div class="details">
                <h3>Dr. Vishnu</h3>
                <p>Cardio Specialist</p>
            </div>
        </div>
        <div class="profile-card">
            <img src="static/doc7.jpg" alt="Dr. Priya">
            <div class="details">
                <h3>Dr. Priya</h3>
                <p>Dermatologist</p>
            </div>
        </div>
        <div class="profile-card">
            <img src="static/doc8.jpg" alt="Dr. Kalyani">
            <div class="details">
                <h3>Dr. Kalyani</h3>
                <p>Neurosurgeon</p>
            </div>
        </div>
    </div>

    <!-- Home Button -->
    <div class="home-button-container">
        <a href="{{url_for('home')}}" class="home-button">Home</a>
    </div>

    
</body>
</html>
